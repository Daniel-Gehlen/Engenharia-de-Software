<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XP Model</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="step-container">
        <p id="step-text">Início</p>
    </div>
    <div>
        <button id="prev-btn" disabled>Voltar</button>
        <button id="next-btn">Avançar</button>
    </div>
    <div id="choice-buttons">
        <button id="choice-yes">Sim</button>
        <button id="choice-no">Não</button>
    </div>
    <div id="step-list">
        <!-- Etapas representadas por quadrados com texto -->
        <div class="step-square"><span>Definir Requisitos</span></div>
        <div class="step-square"><span>Priorizar Requisitos</span></div>
        <div class="step-square"><span>Dividir em Iterações</span></div>
        <div class="step-square"><span>Desenvolver Funcionalidades</span></div>
        <div class="step-square"><span>Testar Funcionalidades</span></div>
        <div class="step-square"><span>Integrar e Testar Continuamente</span></div>
        <div class="step-square"><span>Refatorar</span></div>
        <div class="step-square"><span>Coletar Feedback do Cliente</span></div>
        <div class="step-square"><span>Cliente Satisfeito?</span></div>
        <div class="step-square"><span>Encerrar o Projeto</span></div>
        <div class="step-square"><span>Fim</span></div>
        <div class="step-square"><span>Ajustar Prioridades e Requisitos</span></div>
        <div class="step-square"><span>Reiniciar Iteração</span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
