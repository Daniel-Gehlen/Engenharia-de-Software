<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo Cascata - Projeto Simples</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cascade-model">
        <h2>Modelo Cascata - Projeto Simples</h2>
        <div class="stage" id="stage1">
            <h3>Fase de Requisitos</h3>
            <button id="nextStage1">Avançar para Design</button>
        </div>
        <div class="stage" id="stage2">
            <h3>Fase de Design</h3>
            <button id="nextStage2">Avançar para Implementação</button>
        </div>
        <div class="stage" id="stage3">
            <h3>Fase de Implementação</h3>
            <button id="nextStage3">Avançar para Teste</button>
        </div>
        <div class="stage" id="stage4">
            <h3>Fase de Teste</h3>
            <button id="nextStage4">Avançar para Manutenção</button>
        </div>
        <div class="stage" id="stage5">
            <h3>Fase de Manutenção</h3>
            <p id="projectCompletion">O projeto foi concluído!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
